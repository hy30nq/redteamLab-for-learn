          :root {
              --primary-color: #2563eb;
              --secondary-color: #475569;
              --success-color: #059669;
              --warning-color: #d97706;
              --danger-color: #dc2626;
              --dark-color: #1e293b;
              --light-color: #f8fafc;
              --border-radius: 6px;
