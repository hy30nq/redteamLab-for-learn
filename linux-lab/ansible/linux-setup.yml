              width: 100%;
              padding: 0.75rem;
              border: 1px solid #d1d5db;
              border-radius: var(--border-radius);
              font-size: 0.875rem;
              transition: var(--transition);
          }

          input[type="text"]:focus,
          input[type="password"]:focus {
              outline: none;
              border-color: var(--primary-color);
              box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
          }

          .btn {
              background: var(--primary-color);
              color: white;
              padding: 0.75rem 1.5rem;
              border: none;
              border-radius: var(--border-radius);
              font-size: 0.875rem;
              font-weight: 500;
              cursor: pointer;
              transition: var(--transition);
              width: 100%;
          }

          .btn:hover {
              background: #1d4ed8;
          }

          .btn-secondary {
              background: var(--secondary-color);
          }

          .btn-secondary:hover {
              background: #334155;
          }

          .alert {
              padding: 0.75rem;
              border-radius: var(--border-radius);
              margin: 1rem 0;
              font-size: 0.875rem;
          }

          .alert-success {
              background: #ecfdf5;
              color: #065f46;
              border: 1px solid #a7f3d0;
          }

          .alert-danger {
              background: #fef2f2;
              color: #991b1b;
              border: 1px solid #fecaca;
          }

          .admin-panel {
              background: linear-gradient(135deg, #059669, #10b981);
              color: white;
              padding: 1.5rem;
              border-radius: var(--border-radius);
              margin: 1rem 0;
          }

          .admin-panel h3 {
              margin-bottom: 0.5rem;
              font-size: 1.125rem;
          }

          .admin-panel p {
              font-size: 0.875rem;
              opacity: 0.9;
          }

          .tool-section {
              background: #f8fafc;
              padding: 1.5rem;
              border-radius: var(--border-radius);
              margin-top: 1rem;
              border: 1px solid #e2e8f0;
          }

          .tool-section h4 {
              color: var(--dark-color);
              margin-bottom: 0.5rem;
              font-size: 1rem;
          }

          .tool-section p {
              color: var(--secondary-color);
              font-size: 0.875rem;
              margin-bottom: 1rem;
          }

          .output {
